---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect
  namespace: onepassword-connect
  labels:
    app.kubernetes.io/name: onepassword-connect
    app.kubernetes.io/component: connect-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: onepassword-connect
  template:
    metadata:
      labels:
        app.kubernetes.io/name: onepassword-connect
    spec:
      containers:
      # Connect API - REST API for secret access
      - name: connect-api
        image: 1password/connect-api:1.7.3
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: OP_BUS_PORT
          value: "11220"
        - name: OP_BUS_PEERS
          value: "localhost:11221"
        - name: OP_HTTP_PORT
          value: "8080"
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              name: onepassword-credentials
              key: 1password-credentials.json
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
        - name: shared-data
          mountPath: /home/opuser/.op/data

      # Connect Sync - Syncs with 1Password service
      - name: connect-sync
        image: 1password/connect-sync:1.7.3
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: OP_BUS_PORT
          value: "11221"
        - name: OP_BUS_PEERS
          value: "localhost:11220"
        - name: OP_HTTP_PORT
          value: "8081"
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              name: onepassword-credentials
              key: 1password-credentials.json
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
        - name: shared-data
          mountPath: /home/opuser/.op/data

      volumes:
      - name: shared-data
        emptyDir: {}
