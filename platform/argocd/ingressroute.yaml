---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    # gRPC route for ArgoCD CLI (higher priority)
    - kind: Rule
      match: Host(`cd.cluster.zolli-home.hu`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
    # Main HTTPS route for ArgoCD UI
    - kind: Rule
      match: Host(`cd.cluster.zolli-home.hu`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
          scheme: http
  tls:
    secretName: wildcard-cluster-zolli-home-hu-tls
---
# HTTP to HTTPS redirect middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: argocd-redirect-https
  namespace: argocd
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP to HTTPS redirect route
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`cd.cluster.zolli-home.hu`)
      middlewares:
        - name: argocd-redirect-https
      services:
        - name: argocd-server
          port: 80
