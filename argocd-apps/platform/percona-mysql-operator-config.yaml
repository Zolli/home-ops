---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: percona-mysql-operator-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: default

  source:
    repoURL: https://github.com/Zolli/home-ops.git
    targetRevision: master
    path: platform/percona-mysql-operator

  destination:
    server: https://kubernetes.default.svc
    namespace: percona-mysql

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
